<div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="deleteMessage" class="alert alert-danger">{{ deleteMessage }}</div>

  <div *ngIf="posts && posts.length">
    <div *ngFor="let post of posts" class="card mb-3" style="background-color: #f0f0f0; border: 1px solid #cccccc;">
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #505050; color: white;">
        <h2>
          <span *ngIf="!post.editingName">{{ post.name }}</span>
          <input *ngIf="post.editingName" class="form-control" type="text" [(ngModel)]="post.name">
        </h2>
        <div>
          <button *ngIf="!post.editingName" class="btn btn-primary" (click)="post.editingName = true">Éditer</button>
          <button *ngIf="post.editingName" class="btn btn-outline-success" (click)="editPost(post)">Enregistrer</button>
          <button class="btn btn-danger" (click)="deletePost(post)">Supprimer</button>
        </div>
      </div>
      <div class="card-body">
        <div *ngFor="let zone of post.zones" class="mb-3" style="background-color: #ffffff; padding: 15px; border: 1px solid #cccccc;">
          <h3>
            <span *ngIf="!zone.editingName">{{ zone.name }}</span>
            <input *ngIf="zone.editingName" class="form-control" type="text" [(ngModel)]="zone.name">
          </h3>
          <div class="d-flex justify-content-end mb-2">
            <button *ngIf="!zone.editingName" class="btn btn-outline-secondary me-2" (click)="zone.editingName = true">Éditer</button>
            <button *ngIf="zone.editingName" class="btn btn-outline-success me-2" (click)="editZone(post, zone)">Enregistrer</button>
            <button class="btn btn-outline-danger" (click)="deleteZone(post, zone)">Supprimer</button>
          </div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let petitPost of zone.petitPosts" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-between align-items-center">
                <span *ngIf="!petitPost.editingName">{{ petitPost.name }}</span>
                <input *ngIf="petitPost.editingName" class="form-control" type="text" [(ngModel)]="petitPost.name">
                <div>
                  <button *ngIf="!petitPost.editingName" class="btn btn-outline-secondary me-2" (click)="petitPost.editingName = true">Éditer</button>
                  <button *ngIf="petitPost.editingName" class="btn btn-outline-success me-2" (click)="editPetitPost(post, zone, petitPost)">Enregistrer</button>
                  <button class="btn btn-outline-danger" (click)="deletePetitPost(zone, petitPost, post)">Supprimer</button>
                </div>
              </div>
            </li>
            <li class="list-group-item" *ngIf="zone.petitPosts.length === 0" style="background-color: #f8f9fa;">
              Aucun petit post disponible.
            </li>
          </ul>
          <button type="button" class="btn btn-outline-secondary mt-2" (click)="startAddPetitPost(zone)">Ajouter Petit Post</button>

          <!-- Formulaire pour ajouter un PetitPost -->
          <div *ngIf="zone === addingPetitPostZone">
            <input type="text" [(ngModel)]="newPetitPostName" class="form-control mt-2" placeholder="Nom du petit post">
            <button class="btn btn-primary mt-2" (click)="createPetitPost(zone)">Ajouter Petit Post</button>
            <button class="btn btn-secondary mt-2" (click)="cancelAddPetitPost()">Annuler</button>
          </div>
        </div>
        <button type="button" class="btn btn-outline-secondary mt-2" (click)="startAddZone(post)">Ajouter Zone</button>

        <!-- Formulaire pour ajouter une Zone -->
        <div *ngIf="post === addingZonePost">
          <input type="text" [(ngModel)]="newZoneName" class="form-control mt-2" placeholder="Nom de la zone">
          <button class="btn btn-primary mt-2" (click)="createZone(post)">Ajouter Zone</button>
          <button class="btn btn-secondary mt-2" (click)="cancelAddZone()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="posts.length === 0" class="alert alert-info">
    Aucun post disponible.
  </div>
</div>
